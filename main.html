<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/lib/grapes.min.js"></script>
    <link rel="stylesheet" href="./css/lib/grapes.min.css">
    <link rel="stylesheet" href="./css/lib//grapesjs-preset-webpage.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/lib/grapesjs-preset-webpage.min.js"></script>

    <!--link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


</head>
<body>
<div id="gjs"></div>
<script type="text/javascript">
  const editor = grapesjs.init({
    container: "#gjs",
    fromElement: true,
    width: "auto",
    storage: true,
    panels: { defaults: [] }, // Avoid default panels
    plugins: ['bootstrap'],
    });
    var blockManager = editor.BlockManager;
    var c = editor.getContainer();

    blockManager.add("bootstrap-container", {
    label: "Container",
    content: `<div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>`,
    category: "Bootstrap"
    });

    c.append(blockManager.get("bootstrap-container").get("content"));

</script>
</body>
</html>
